<!Doctype html>
<head>
<title> ludo game</title>
<link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container" >
    <h1 class="hd1"> JS Ludo</h1>
    
        
    <div class="dice">
        <h3>player1</h3>
        <img src="image/dice1.png" id="check1">
        </div>
        <div class="dice">
            <h3>player2</h3>
            <img src="image/dice6.png" id="check2">
            </div>
            </div>
            <div class="btn">
                <button onclick="ludogame()" class="btn1" >Click me</button>
             </div>
             <script>
             ludogame=()=>{
                 let play1=Math.floor(Math.random()*6)+1;
                 let play1dice=`image/dice${play1}.png`
                 document.getElementById('check1').setAttribute('src', play1dice)
                 let play2=Math.floor(Math.random()*6)+1;
                 let play2dice=`image/dice${play2}.png`
                 document.getElementById('check2').setAttribute('src', play2dice)
            if(play1>play2){
                document.querySelector('h1').innerHTML="Player 1 Won :)";
            }
            else if(play1<play2){
                document.querySelector('h1').innerHTML="Player 2 Won :)";
            }
            else {
                document.querySelector('h1').innerHTML="Draw";
            }
             }
                 </script>
</body>
</html>
